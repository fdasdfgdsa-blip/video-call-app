<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video Rooms — до 5 чел</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="theme-light">
  <div class="app">
    <header class="header">
      <div class="brand">
        <h1>Video Rooms</h1>
        <div class="subtitle">Прототип — до 5 участников, камера + экран отдельно</div>
      </div>

      <div class="header-controls">
        <label class="theme-label">Тема:
          <select id="themeSelect">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="minecraft">Minecraft</option>
          </select>
        </label>
        <label class="quality-label">Качество:
          <select id="qualitySelect">
            <option value="0">Auto</option>
            <option value="300000">300 kbps</option>
            <option value="700000">700 kbps</option>
            <option value="1500000">1500 kbps</option>
          </select>
        </label>
      </div>
    </header>

    <main class="main">
      <aside class="sidebar">
        <section class="lobby-panel">
          <h2>Выбери войс</h2>
          <div class="rooms">
            <button class="room-btn" data-room="lobby">Lobby</button>
            <button class="room-btn" data-room="game">Game</button>
            <button class="room-btn" data-room="studio">Studio</button>
            <button class="room-btn" data-room="hangout">Hangout</button>
          </div>

          <div class="custom-room">
            <input id="customRoomInput" placeholder="Имя комнаты" />
            <button id="joinCustomBtn">Войти</button>
          </div>

          <div class="name-box">
            <input id="userNameInput" placeholder="Твоё имя (опционально)" />
          </div>
        </section>

        <section class="participants-panel">
          <h3>Участники</h3>
          <ul id="participantsList" class="participants-list"></ul>
        </section>
      </aside>

      <section id="callArea" class="call-area hidden">
        <div class="controls">
          <div class="left-controls">
            <button id="toggleCamBtn">Включить камеру</button>
            <button id="shareScreenBtn">Поделиться экраном</button>
            <button id="stopScreenBtn" disabled>Остановить экран</button>
            <button id="leaveBtn">Выйти</button>
          </div>
          <div class="status" id="roomTitle">Комната: —</div>
        </div>

        <div id="videosGrid" class="videos-grid">
          <!-- локальная карточка и карточки участников -->
        </div>
      </section>
    </main>

    <footer class="footer">
      <small>Совет: тестируй в двух браузерах (или одной вкладке + другом устройстве). Для интернета нужен TURN + HTTPS.</small>
    </footer>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>

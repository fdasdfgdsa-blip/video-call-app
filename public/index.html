<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video Rooms — demo</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="theme-light">
  <div class="container">
    <header class="top">
      <div>
        <h1>Video Rooms</h1>
        <div class="sub">До 5 участников. Камера + экран отдельно. Нажми Join, потом включи камеру/экран.</div>
      </div>
      <div class="controls-top">
        <label>Тема:
          <select id="themeSelect">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="minecraft">Minecraft</option>
          </select>
        </label>
      </div>
    </header>

    <main class="main">
      <aside class="sidebar">
        <div class="panel">
          <h3>Войти в комнату</h3>
          <input id="roomInput" placeholder="название комнаты (например: lobby)" />
          <input id="nameInput" placeholder="твоё имя (опционально)" />
          <button id="joinBtn">Join</button>
          <div id="roomStatus" class="muted"></div>
        </div>

        <div class="panel">
          <h3>Участники</h3>
          <ul id="participantsList" class="participants"></ul>
        </div>
      </aside>

      <section class="content">
        <div class="actions">
          <button id="startCamBtn">Включить камеру</button>
          <button id="muteBtn" disabled>Откл. микрофон</button>
          <button id="shareBtn">Поделиться экраном</button>
          <button id="stopShareBtn" disabled>Остановить экран</button>
          <button id="leaveBtn">Выйти</button>
        </div>

        <div id="videosContainer" class="videos"></div>
      </section>
    </main>

    <footer class="footer">
      <small>Тест: открывай два разных браузера или два устройства. Для интернета — используйте HTTPS + TURN.</small>
    </footer>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
